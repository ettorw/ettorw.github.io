<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Polls - Ettore Veronese</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/fitgirll.ico" type="image/x-icon">
    </head>
    <body>
        <div class="polls-wrapper" id="polls-menu">
            <h1 class = "title">Polls</h1>
            <nav class = "menu">
                <ul>
                    <li><a href = "#" onclick = "showCreate();">Create</a></li>
                    <li><br></li>
                    <li>
                        <input type="text" id="polls-enter-code" name="title" placeholder="Enter a code" > 
                        <a href = "#" onclick = "createPoll();">Search Poll</a> 
                    </li>
                </ul>
            </nav>            
        </div>

        <div class="polls-wrapper" id="polls-create">
            <input type="text" id="polls-title" name="title" placeholder="Title" > 
            <div id="polls-options">
                <div id="polls-options-container">
                    <input type="text" id="polls-option1" placeholder="Option 1"/>
                    <input type="text" id="polls-option2" placeholder="Option 2"/>
                </div>
            </div>
            <div id="polls-addremove"">
                <a href = "#" onclick = "addOption();">Add option</a> <br>
                <a href = "#" onclick = "removeOption();">Remove option</a>
            </div>
            <input type="text" id="polls-insert-message" placeholder="Message"/>
            <a id="polls-show-settings" href = "#" onclick = "showSettings();">Settings</a>
            <div id="polls-create-poll">
                <div>
                    <input type="text" id="polls-code" placeholder="Poll Code"/>
                </div>
                <a href = "#" onclick = "createPoll();">Create poll</a>
            </div>
        </div>

        <div class="polls-wrapper" id="polls-answer">

        </div>
        <div class="polls-wrapper" id="polls-results">
        </div>

        <div class="footer">
            <a href="index.html">Back</a>
            <p>Polls - by Ettore Veronese</p>
        </div>
        <script type="module" src="firebase.js"></script>
        <script src="polls.js"></script>
    </body>
</html>
